flags:
  segment: false
  split: true
  train_config: true
  generate: true

segment:
  mode: all # Options: one_per_class, all_from_one_class, n_random, all
  num_samples: 0
  seed: 42
  preprocess: True
  save_path: segmented_path
  keep_bg: True
  plot_selection: False
  plot_analytics: False

split:
  split_mode: SegmentedPollens
  train_ratio: 0.8
  val_ratio: 0.2
  test_ratio: 0.0

synthetic:
  pollen_pos_mode: random # Optiopns: random, continuous
  num_pollens: 20
  pollen_to_frame_ratio: 10
  augment: True
  background_type: "random" # Options: solid_color, static_rows, random, dynamic
  background_regen_inteerval: "always" # Options: one_cycle, none, always
  background_movement: "speed" # Options: static, speed, -speed
  train_length: 30
  val_length: 10
  test_length: 0
  speed: 20
  fps: 30
  frame_size:
    - 1920
    - 1080
  save_video: True
  save_frames: True
  save_labels: True
  draw_bb: True